---

ansible_user: guest
ansible_python_interpreter: /usr/bin/python3
ansible_ssh_private_key_file: ~/.ssh/id_rsa
ansible_ssh_extra_args: -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

infra:
  servers:
    bastion:
      name: kslba
      ips:
        admin: 172.23.0.2
        appli: 172.24.0.2
    otfe:
      name: dxotfe
      ips:
        admin: 172.23.0.30
        appli: 172.24.0.30
    otbe:
      name: dxotbe
      ips:
        admin: 172.23.0.40
        appli: 172.24.0.40
  networks:
    external:
      name: Ext-Net
    admin:
      name: admin-net
    appli:
      name: appli-net
  dns:
    resolv_conf_content: |
      # created by otvl_network_configurator
      nameserver 192.168.122.1

otvl:
  debug: false
  config_paths:
    sbin: /srv/sbin
    data: /srv/data
    backup: /srv/backup
    delivery: /srv/delivery
    pkg: /srv/pkg
  config_vars:
    admin_user: guest
  apache:
    www: /srv/www
    sites:
      otfe:
        ssl_sni:
          template: apache/conf/ssl_sni.conf
          site_items:
          - name: site1
            template: apache/conf/otvl_web_front_end.inc
            vars:
              server_name: site1.dxotfe
              backend_server: dxotbe
              web_port: "9981"
              api_port: "9991"
              auto_pki_path: override/apache/auto_pki
          - name: site2
            template: apache/conf/otvl_web_front_end.inc
            vars:
              server_name: site2.dxotfe
              backend_server: dxotbe
              web_port: "9982"
              api_port: "9992"
      otbe:
        private_ports_farm:
          template: apache/conf/private_ports_farm.conf
          site_items:
          - name: site1
            template: apache/conf/otvl_web_back_end.inc
            vars:
              server_name: site1.dxotfe
              web_port: "9981"
              api_port: "9991"
          - name: site2
            template: apache/conf/otvl_web_back_end.inc
            vars:
              server_name: site2.dxotfe
              web_port: "9982"
              api_port: "9992"

